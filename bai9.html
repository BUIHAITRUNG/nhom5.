<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style9.css" />
  </head>
  <body>
    <div class="login-form">
      <div class="banner-login">
        <div class="login">
          <p>Login 
            <br>
             Welcome back!</p>
        </div>

        <form action="">
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter Your Username / Email"
              class="text-input"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Enter Your Password"
              class="text-input-2"
            />
            <img src="./eye_password.svg" />
          </div>

          <div class="forgot">
            <p>Forgot Password?</p>
          </div>
          <button class="login-blue">Login</button>
        </form>
        <div class="name">
          <p>Don’t have an account?</p>
          <p class="signup">Signup</p>
        </div>
        <div class="image">
          <div class="img-1">
            <img src="./duong ngang.svg" alt="" />
          </div>
          <p>Or</p>
          <div class="img-2">
            <img src="./duong ngang.svg" alt="" />
          </div>
        </div>

        <div class="box-logo">
        <button class="logon-blue">
          <div class="image">
            <img src="./facebook logo.svg" alt="" />
          </div>
          <div class="face">Login with Facebook</div>
        </button>
        <button class="logon-white">
          <div>
            <img src="./google logo.svg" alt="" />
          </div>
          <div class="google">Login with Google</div>
        </button>
        </div>
        <div class="logo-name">
          <img src="./Me logo.svg" alt="" />
          <p>
            It’s Me <br />
            Vinsensius Sugito Lein
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
